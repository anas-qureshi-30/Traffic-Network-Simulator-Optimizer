<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <title>Traffic Network Simulator</title>
    <style>
       
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 30px; margin-right:20px" id="navText">Traffic Network Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="listing.html">List</a>
                    <a class="nav-link" href="datainput.html">Data Import</a>
                    <a class="nav-link" href="userInteraction.html">Interaction</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form action="/userInteraction.html" method="POST">
            <div class="mb-3">
                <label for="sourceNode" class="form-label">Source Node</label>
                <select class="form-select" name="sourceNode" required>
                    <option value="" disabled selected>Select Source Node</option>
                    {% for sN in sourceSet %}
                        <option value="{{ sN }}">{{ sN }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="destinationNode" class="form-label">Destination Node</label>
                <select class="form-select" name="destinationNode" required>
                    <option value="" disabled selected>Select Destination Node</option>
                    {% for dN in desSet %}
                        <option value="{{ dN }}">{{ dN }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if graph_generated %}
            <div class="mt-4">
                <h5>Generated Network Graph:</h5>
                <img src="{{ url_for('static', filename='network_graph.png') }}" id="genNetGraph" class="img-fluid" alt="Network Graph">
            </div>
        {% endif %}
    </div>
</body>
</html>
